name: Release

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            name: linux-amd64
          - goos: linux
            goarch: arm64
            name: linux-arm64
          - goos: windows
            goarch: amd64
            name: windows-amd64
          - goos: darwin
            goarch: amd64
            name: darwin-amd64
          - goos: darwin
            goarch: arm64
            name: darwin-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.2'

      - name: Get dependencies
        run: go mod download

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          output_name="unicorn"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            output_name="${output_name}.exe"
          fi
          go build -o "${output_name}" -ldflags="-s -w" .

      - name: Create archive
        run: |
          if [ "${{ matrix.goos }}" = "windows" ]; then
            zip unicorn-${{ matrix.name }}.zip unicorn.exe
            echo "ARCHIVE_NAME=unicorn-${{ matrix.name }}.zip" >> $GITHUB_ENV
          else
            tar -czvf unicorn-${{ matrix.name }}.tar.gz unicorn
            echo "ARCHIVE_NAME=unicorn-${{ matrix.name }}.tar.gz" >> $GITHUB_ENV
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: unicorn-${{ matrix.name }}
          path: ${{ env.ARCHIVE_NAME }}
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.version.outputs.VERSION }}
      is_tag: ${{ steps.version.outputs.IS_TAG }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
          pattern: unicorn-*
          merge-multiple: true

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
            echo "IS_TAG=true" >> $GITHUB_OUTPUT
          else
            VERSION="dev-${GITHUB_SHA::8}"
            echo "IS_TAG=false" >> $GITHUB_OUTPUT
          fi
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "Using version: ${VERSION}"

      - name: Create dev tag if needed
        if: steps.version.outputs.IS_TAG == 'false'
        run: |
          TAG_NAME="${{ steps.version.outputs.VERSION }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${TAG_NAME}" -m "Dev release ${TAG_NAME}" || true
          git push origin "${TAG_NAME}" || true

      - name: Generate release notes
        id: release_notes
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            # Get tag message or recent commits
            TAG_NAME=${GITHUB_REF#refs/tags/}
            NOTES=$(git tag -l --format='%(contents)' "$TAG_NAME" 2>/dev/null || echo "")
            if [ -z "$NOTES" ]; then
              # Fallback to recent commits if no tag message
              NOTES=$(git log --pretty=format:"- %s (%h)" -10)
            fi
          else
            # Use recent commits for dev releases
            NOTES=$(git log --pretty=format:"- %s (%h)" -10)
          fi
          echo "${NOTES}" > release_notes.txt
          echo "RELEASE_NOTES<<EOF" >> $GITHUB_OUTPUT
          echo "${NOTES}" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: Release ${{ steps.version.outputs.VERSION }}
          body: |
            ${{ steps.release_notes.outputs.RELEASE_NOTES }}

            ## Downloads

            - `unicorn-linux-amd64.tar.gz` - Linux x86_64
            - `unicorn-linux-arm64.tar.gz` - Linux ARM64
            - `unicorn-windows-amd64.zip` - Windows x86_64
            - `unicorn-darwin-amd64.tar.gz` - macOS Intel
            - `unicorn-darwin-arm64.tar.gz` - macOS Apple Silicon

            ## Homebrew

            ```bash
            brew install james-see/tap/unicorn
            ```
          files: |
            artifacts/unicorn-linux-amd64.tar.gz
            artifacts/unicorn-linux-arm64.tar.gz
            artifacts/unicorn-windows-amd64.zip
            artifacts/unicorn-darwin-amd64.tar.gz
            artifacts/unicorn-darwin-arm64.tar.gz
          draft: false
          prerelease: ${{ steps.version.outputs.IS_TAG == 'false' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  homebrew:
    needs: release
    runs-on: ubuntu-latest
    if: needs.release.outputs.is_tag == 'true'

    steps:
      - name: Download release artifacts for SHA calculation
        run: |
          VERSION="${{ needs.release.outputs.version }}"
          BASE_URL="https://github.com/james-see/unicorn/releases/download/${VERSION}"
          
          curl -sL "${BASE_URL}/unicorn-darwin-amd64.tar.gz" -o darwin-amd64.tar.gz
          curl -sL "${BASE_URL}/unicorn-darwin-arm64.tar.gz" -o darwin-arm64.tar.gz
          curl -sL "${BASE_URL}/unicorn-linux-amd64.tar.gz" -o linux-amd64.tar.gz
          curl -sL "${BASE_URL}/unicorn-linux-arm64.tar.gz" -o linux-arm64.tar.gz
          
          echo "SHA_DARWIN_AMD64=$(sha256sum darwin-amd64.tar.gz | cut -d ' ' -f1)" >> $GITHUB_ENV
          echo "SHA_DARWIN_ARM64=$(sha256sum darwin-arm64.tar.gz | cut -d ' ' -f1)" >> $GITHUB_ENV
          echo "SHA_LINUX_AMD64=$(sha256sum linux-amd64.tar.gz | cut -d ' ' -f1)" >> $GITHUB_ENV
          echo "SHA_LINUX_ARM64=$(sha256sum linux-arm64.tar.gz | cut -d ' ' -f1)" >> $GITHUB_ENV

      - name: Checkout homebrew-tap
        uses: actions/checkout@v4
        with:
          repository: james-see/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Update formula
        run: |
          VERSION="${{ needs.release.outputs.version }}"
          VERSION_NUM="${VERSION#v}"
          mkdir -p homebrew-tap/Formula
          cat > homebrew-tap/Formula/unicorn.rb << EOF
          # typed: false
          # frozen_string_literal: true

          class Unicorn < Formula
            desc "Terminal-based venture capital simulation game"
            homepage "https://github.com/james-see/unicorn"
            version "${VERSION_NUM}"
            license "MIT"

            on_macos do
              on_intel do
                url "https://github.com/james-see/unicorn/releases/download/v${VERSION_NUM}/unicorn-darwin-amd64.tar.gz"
                sha256 "${SHA_DARWIN_AMD64}"
              end
              on_arm do
                url "https://github.com/james-see/unicorn/releases/download/v${VERSION_NUM}/unicorn-darwin-arm64.tar.gz"
                sha256 "${SHA_DARWIN_ARM64}"
              end
            end

            on_linux do
              on_intel do
                url "https://github.com/james-see/unicorn/releases/download/v${VERSION_NUM}/unicorn-linux-amd64.tar.gz"
                sha256 "${SHA_LINUX_AMD64}"
              end
              on_arm do
                url "https://github.com/james-see/unicorn/releases/download/v${VERSION_NUM}/unicorn-linux-arm64.tar.gz"
                sha256 "${SHA_LINUX_ARM64}"
              end
            end

            def install
              bin.install "unicorn"
            end

            test do
              system "\#{bin}/unicorn", "--help"
            end
          end
          EOF
          # Remove leading spaces from heredoc
          sed -i 's/^          //' homebrew-tap/Formula/unicorn.rb

      - name: Commit and push formula
        working-directory: homebrew-tap
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/unicorn.rb
          git commit -m "unicorn ${{ needs.release.outputs.version }}"
          git push

